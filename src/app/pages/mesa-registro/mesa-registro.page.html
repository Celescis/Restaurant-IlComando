<ion-content>
  <ion-header style="font-size: 1.4rem; text-align: center; background: #236f2d;    color:#fff;">ALTA MESA</ion-header>

  <ion-fab horizontal="start" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="irAMenuAltas()" style="border: 3px solid #00000000; border-radius: 50%; overflow: hidden;">
      <img src="./../../../assets/atras.png" class="img-logout" alt="">
    </ion-fab-button>
  </ion-fab>

  <img class="imagen_usuario" src="{{src_imagen}}">

  <form [formGroup]="forma" (ngSubmit)="registrar()">

    <input type="number" formControlName="comensales" class="input" Placeholder="Nº Comensales">
    <small class="invalid" *ngIf="forma.controls.comensales.errors?.required &&
      forma.controls.comensales.touched">
      El numero de comensales es requerido
    </small>
    <small class="invalid" *ngIf="forma.controls.comensales.errors?.pattern &&
      forma.controls.comensales.touched">
      Solo puede contener numeros
    </small>
    <small class="invalid texto_rojo" *ngIf="forma.controls.comensales.errors?.min || 
      forma.controls.comensales.errors?.max &&
      forma.controls.comensales.touched">
      Debe ser entre 1 y 12
    </small>

    <input type="number" formControlName="numero" class="input" Placeholder="Numero">
    <small class="invalid" *ngIf="forma.controls.numero.errors?.required &&
      forma.controls.numero.touched">
      El numero es requerido
    </small>
    <small class="invalid" *ngIf="forma.controls.numero.errors?.pattern &&
      forma.controls.numero.touched">
      Solo puede contener numeros
    </small>
    <small class="invalid texto_rojo" *ngIf="forma.controls.numero.errors?.min &&
      forma.controls.numero.touched">
      Debe ser mayor a 1
    </small>

    <select class="input" formControlName="tipo" placeholder="Tipo">
      <option value="">Seleccione el tipo...</option>
      <option value="vip">VIP</option>
      <option value="discapacitados">Para Discapacitados</option>
      <option value="estandar">Estándar</option>
    </select>
    <small class="invalid" *ngIf="forma.controls.tipo.errors?.required &&
      forma.controls.tipo.touched">
      El tipo es requerido
    </small>

    <button type="submit" [disabled]="forma.invalid" class="boton">Registrar</button>
  </form>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="sacarFoto()" color="danger">
      <ion-icon name="camera-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<div *ngIf="this.spinner" class="div-spinner">
  <img src="./../../../assets/icon.png" alt="Spinner" class="custom-spinner" />
</div>
